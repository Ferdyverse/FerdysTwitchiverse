{% for event in events[::-1] %}
    <div class="p-3 mb-2 rounded-md shadow-md border-l-4
        {% if 'admin_action' in event.event_type %} border-blue-500 bg-blue-900/20
        {% elif 'button_click' in event.event_type %} border-yellow-500 bg-yellow-900/20
        {% elif 'function_call' in event.event_type %} border-green-500 bg-green-900/20
        {% elif 'error' in event.event_type %} border-red-500 bg-red-900/20
        {% elif 'channel_point' in event.event_type %} border-lime-500 bg-lime-900/20
        {% else %} border-gray-500 bg-gray-800
        {% endif %}">

        <div class="font-semibold text-white">{{ event.event_type.replace('_', ' ').capitalize() }}</div>
        <div class="text-xs text-gray-400">{{ event.timestamp.strftime('%d.%m.%Y %H:%M:%S') }}</div>
        <div class="mt-2 text-gray-300 text-sm">{{ event.message }}</div>
        <div class="mt-1 text-xs text-yellow-400 font-semibold">{{ event.username or "Unknown" }}</div>
    </div>
{% endfor %}
