<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferdyverse Admin Panel</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .event-log { max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        .chat-box { max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        .btn { padding: 10px; margin: 5px; cursor: pointer; background: #007BFF; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>

        <div id="ad-countdown" style="display: none; background: red; color: white; padding: 10px; font-size: 18px;">
            Ad break incoming...
        </div>

        <h3>Event Log</h3>
        <div id="event-log" class="event-log" hx-get="/events/" hx-trigger="load, every 5s" hx-target="#event-log" hx-swap="innerHTML">
            Loading events...
        </div>

        <h3>Trigger Overlay Effects</h3>
        <button class="btn" hx-post="/trigger-overlay/" hx-vals='{"effect": "star_animation"}'>Trigger Star Animation</button>
        <button class="btn" hx-post="/trigger-overlay/" hx-vals='{"effect": "sound_alert"}'>Play Sound Alert</button>
        <div id="button-container"
            hx-get="/admin/buttons"
            hx-trigger="load"
            hx-target="#button-container"
            hx-swap="outerHTML">
        </div>

        <h3>Live Chat</h3>
        <div id="chat-box" class="chat-box" hx-get="/chat/" hx-trigger="load" hx-target="#chat-box" hx-swap="innerHTML"></div>

        <!-- Form to add buttons -->
        <form hx-post="/admin/buttons/add/"
            hx-target="#button-container"
            hx-swap="outerHTML"
            hx-headers='{"Content-Type": "application/json"}'
            hx-ext="json-enc">
            <input type="text" name="label" placeholder="Button Label" required>
            <input type="text" name="action" placeholder="Action (e.g., show_icon)" required>
            <button type="submit">Add Button</button>
        </form>

</body>
</html>
