<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferdyverse Admin Panel</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="/static/css/homepage.css">
</head>
<body>

    <!-- Modal Window (Used for Both Add & Edit) -->
    <div id="button-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">✖</button>
            <h3 id="modal-title">Add Button</h3>

            <label for="modal-label">Label:</label>
            <input type="text" id="modal-label" required>

            <label for="modal-action">Action:</label>
            <select id="modal-action">
                <option value="show_icon">Show Icon</option>
                <option value="play_sound">Play Sound</option>
                <option value="trigger_alert">Trigger Alert</option>
                <option value="custom">Custom Action</option>
            </select>

            <label for="modal-data">Data:</label>
            <textarea id="modal-data">{}</textarea>

            <div class="modal-buttons">
                <button id="modal-submit" class="btn-save">✅ Save</button>
                <button type="button" class="btn-cancel" onclick="closeModal()">❌ Cancel</button>
            </div>
        </div>
    </div>


    <!-- Admin Panel -->
    <div class="admin-container">

        <!-- Left Column: Buttons & Overlay Controls -->
        <div class="admin-column admin-left">
            <h3>Trigger Overlay Effects</h3>
            <button class="btn-toggle-form" onclick="openModal()">➕ Add Button</button>
            <div id="button-container"
                hx-get="/admin/buttons"
                hx-trigger="load"
                hx-target="#button-container"
                hx-swap="outerHTML"
                hx-on::afterSwap="rebindButtons()">
            </div>
        </div>

        <!-- Middle Column: Live Chat -->
        <div class="admin-column admin-middle">
            <h3>Live Chat</h3>
            <div id="chat-box" class="chat-box"
                hx-get="/chat/"
                hx-trigger="load"
                hx-target="#chat-box"
                hx-swap="innerHTML">
            </div>
            <!-- Chat Input -->
            <div class="chat-input-container">
                <select id="sender-type">
                    <option value="streamer" selected>Streamer</option>
                    <option value="bot">Bot</option>
                </select>
                <input type="text" id="admin-chat-input" name="message" placeholder="Type a message..." required>
                <button class="btn"
                        hx-post="/send-chat/"
                        hx-include="#admin-chat-input, #sender-type"
                        hx-trigger="click, keyup[enter]">
                    Send
                </button>
            </div>
        </div>

        <!-- Right Column: Events & Ad Break Timer -->
        <div class="admin-column admin-right">
            <h3>Ad Break</h3>
            <div id="ad-countdown" class="ad-countdown" style="display: none;">Ad break incoming...</div>
            <h3>Event Log</h3>
            <div id="event-log" class="event-log"
                hx-get="/events/"
                hx-trigger="load, every 5s"
                hx-target="#event-log"
                hx-swap="innerHTML">
            </div>
        </div>

    </div>

    <script type="module" src="/static/js/websocket_admin.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
